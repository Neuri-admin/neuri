team:
  - name: Josipa Kajić
    role_hr: Predsjednica
    role_en: President
    image: assets/img/josipa-kajic.jpg
    description_hr: Moje ime je Josipa Kajić. Studentica sam medicine. Inače sam
      Zagrepčanka rođena u Ukrajini koja se uspjela naviknuti na ludo riječko
      vrijeme. Od malih nogu sam postavljala previše pitanja o mozgu pa je
      upravo neuroznanost područje kojim se želim baviti cijeli život. U
      slobodno vrijeme, ako ga uhvatim, plivam i volontiram.
    description_en: Moje ime je Josipa Kajić. Studentica sam medicine. Inače sam
      Zagrepčanka rođena u Ukrajini koja se uspjela naviknuti na ludo riječko
      vrijeme. Od malih nogu sam postavljala previše pitanja o mozgu pa je
      upravo neuroznanost područje kojim se želim baviti cijeli život. U
      slobodno vrijeme, ako ga uhvatim, plivam i volontiram.
  - name: Emina Horvat Velić
    role_hr: Glavna Tajnica
    role_en: Head Secretary
    image: assets/img/josipa-kajic.jpg
    description_hr: Studentica sam preddiplomskog studija biologije (PMF Zagreb). Osim što previše gledam serije, bavim se borilačkim vještinama, fotografijom i plakanjem nad činjenicom da na laptopu ne mogu pokrenuti Metal Gear Solid V - The Phantom Pain. Glavne zadaće na kongresu su mi obrada i kategoriziranje prijava, te korespondencija sa sudionicima.
    description_en: Studentica sam preddiplomskog studija biologije (PMF Zagreb). Osim što previše gledam serije, bavim se borilačkim vještinama, fotografijom i plakanjem nad činjenicom da na laptopu ne mogu pokrenuti Metal Gear Solid V - The Phantom Pain. Glavne zadaće na kongresu su mi obrada i kategoriziranje prijava, te korespondencija sa sudionicima.
