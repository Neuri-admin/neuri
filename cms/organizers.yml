  - name: Eva Levatić
    description_hr: Ja sam Eva, studentica 4.godine medicine. Dio sam ovog kongresa
      jer me zanima neuroznanost. Takoder, smatram ovo dobrom prilikom za
      kvalitetno druženje.
    description_en: Ja sam Eva, studentica 4.godine medicine. Dio sam ovog kongresa
      jer me zanima neuroznanost. Takoder, smatram ovo dobrom prilikom za
