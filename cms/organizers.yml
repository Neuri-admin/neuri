  - role_hr: Koordinatorica znanstvene logistike
    role_en: Scientific Logistics Coordinators
    image: assets/images/karla_havidić.jpeg
    description_hr: Ja sam Karla Havidić. Dolazim iz Velike Gorice i studentica sam
      treće godine medicine. U slobodno vrijeme bavim se plesom i uživam u
      druženju s pozitivnim ljudima. Neuroznanost mi postavlja zanimljivo
      pitanje povezanosti uma i samog tijela, nadam se da ćemo neke od odgovora
      pronaći skupa!
