  - name: Vinko Beg
    role_hr: Potpredsjednik
    role_en: Vicepresident
    image: assets/images/vinko_beg.jpg
    description_hr: "Zovem se Vinko i dolazim s Raba. Student sam 4. godine medicine
      i ovo mi je treća godina na NeuRi-ju. Svako slobodno vrijeme nastojim
      provesti u šetnji, a kad ga se dovoljno skupi volim i negdje otputovati.
      Veselim se organizaciji ovogodišnjeg kongresa te se radujem novim
      iskustvima i izazovima koje će sa sobom donijeti. "
    description_en: "Zovem se Vinko i dolazim s Raba. Student sam 4. godine medicine
